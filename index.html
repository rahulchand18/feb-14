<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ffe6e6;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
      }
      header {
        background-color: #ff4d6d;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 2em;
        width: 100%;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        text-align: center;
      }
      .heart {
        font-size: 100px;
        color: #ff4d6d;
        animation: pulse 1s infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
      p {
        font-size: 1.5em;
        color: #ff4d6d;
        margin-top: 20px;
      }
      button {
        background-color: #ff4d6d;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
      }
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        z-index: 1000;
        width: 500px;
        height: 300px;
        overflow: hidden;
      }
      .popup button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        position: relative;
      }
      .msg-pop {
        height: fit-content;
      }
      #no {
        position: absolute;
      }
      .heart-rain {
        position: fixed;
        animation: fall 5s linear infinite;
        font-size: 24px;
        color: #ff4d6d;
      }
      @keyframes fall {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100vh);
        }
      }
    </style>
  </head>
  <body>
    <header>Happy Valentine's Day ❤️</header>
    <main>
      <div class="heart">&#10084;</div>
      <p>You're the heartbeat of my life, Babyyyyy!</p>
      <button onclick="showPopup()">Click for a Surprise</button>
    </main>

    <div class="popup msg-pop" id="valentinePopup">
      <h2>Will you be my Valentine?</h2>
      <button onclick="showLoveMessage()">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="popup" id="loveMessagePopup" style="display: none">
      <h2>Forever yours, Babyyyyy ❤️</h2>
      <p>
        You make my life complete, and every moment with you is a blessing. I
        promise to cherish you always. Happy Valentine's Day, my love!
      </p>
      <button onclick="closePopup()">Close</button>
    </div>

    <script>
      function showPopup() {
        document.getElementById("valentinePopup").style.display = "block";
      }

      function showLoveMessage() {
        document.getElementById("valentinePopup").style.display = "none";
        document.getElementById("loveMessagePopup").style.display = "block";
        startHeartRain();
      }

      function closePopup() {
        document.getElementById("loveMessagePopup").style.display = "none";
      }

      const noButton = document.getElementById("no");
      const popup = document.getElementById("valentinePopup");

      noButton.addEventListener("mouseover", () => {
        const maxX = popup.clientWidth - noButton.offsetWidth;
        const maxY = popup.clientHeight - noButton.offsetHeight;
        const x = Math.random() * maxX;
        const y = Math.random() * maxY;
        noButton.style.left = `${x}px`;
        noButton.style.top = `${y}px`;
      });

      function startHeartRain() {
        setInterval(() => {
          const heart = document.createElement("div");
          heart.classList.add("heart-rain");
          heart.innerHTML = "❤️";
          heart.style.left = `${Math.random() * 100}vw`;
          heart.style.animationDuration = `${2 + Math.random() * 3}s`;
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 5000);
        }, 200);
      }
    </script>
  </body>
</html>
